{% extends "base.html" %}

{% block content %}
  <div class="fullpage-auth">
    <div class="auth-box">
      <h2 class="text-center mb-4">Create Account</h2>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-group">
          <label for="id_first_name">First name</label>
          <input type="text" name="first_name" class="form-control custom-input" required id="id_first_name">
        </div>

        <div class="form-group">
          <label for="id_last_name">Last name</label>
          <input type="text" name="last_name" class="form-control custom-input" required id="id_last_name">
        </div>

        <div class="form-group">
          <label for="id_phone">Phone</label>
          <input type="text" name="phone" class="form-control custom-input" required id="id_phone">
        </div>

        <div class="form-group">
          <label for="id_password1">Password</label>
          <input type="password" name="password1" class="form-control custom-input" required id="id_password1">
        </div>

        <div class="form-group">
          <label for="id_password2">Confirm Password</label>
          <input type="password" name="password2" class="form-control custom-input" required id="id_password2">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
      </form>

      <p class="text-center mt-3 text-muted">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
{% endblock %}
