<header class="site-header px-4 py-3 bg-white shadow-sm sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="navbar-brand d-flex align-items-center text-dark text-decoration-none">
      <span class="logo-icon mr-2">üç£</span>
      <span class="font-weight-bold">Meow Sushi</span>
    </a>

    <nav class="d-none d-md-flex align-items-center gap-4">
      <a href="/" class="nav-link">Home</a>

      {% if user.is_authenticated %}
        <a href="{% url 'user:account' %}" class="nav-link">
          <i class="bi bi-person-circle nav-user-icon"></i>
        </a>
      {% else %}
        <a href="#"
           class="nav-link"
           hx-get="{% url 'user:login_modal' %}"
           hx-target="#dialog"
           hx-swap="innerHTML">
          Login
        </a>
        <button 
          class="btn btn-outline-primary ml-2"
          hx-get="{% url 'user:signup_modal' %}" 
          hx-target="#dialog" 
          hx-swap="innerHTML"
          type="button"
        >
          Sign up
        </button>
      {% endif %}
    </nav>

    <button class="d-md-none btn btn-light" id="mobileToggle">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <div class="mobile-menu bg-white d-md-none d-none px-4 pb-3 pt-2">
    <a href="/" class="d-block py-2 border-bottom">Home</a>

    {% if user.is_authenticated %}
      <a href="{% url 'user:account' %}" class="d-block py-2 border-bottom">
        <i class="bi bi-person-circle mr-2 nav-user-icon"></i> My Account
      </a>
    {% else %}
      <a href="#"
         class="d-block py-2 border-bottom"
         hx-get="{% url 'user:login_modal' %}"
         hx-target="#dialog"
         hx-swap="innerHTML">
        Login
      </a>
      <button 
        class="d-block py-2 btn btn-primary mt-2 w-100"
        hx-get="{% url 'user:signup_modal' %}" 
        hx-target="#dialog" 
        hx-swap="innerHTML"
        type="button"
      >
        Sign up
      </button>
    {% endif %}
  </div>
</header>
