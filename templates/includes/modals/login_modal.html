<div class="modal-content login-modal p-4 rounded-4 shadow">
  <h4 class="mb-3 text-center">Log In to Your Account</h4>

  <form 
    method="post"
    hx-post="{% url 'user:login_modal' %}"
    hx-target="#dialog" 
    hx-swap="innerHTML"
  >
    {% csrf_token %}
    
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors.0 }}
      </div>
    {% endif %}
  
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Email</label>
      {{ form.username }}
    </div>
  
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Password</label>
      {{ form.password }}
    </div>
  
    <button type="submit" class="btn btn-primary w-100 mt-4">Log In</button>
  </form>

</div>
