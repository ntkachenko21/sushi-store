<div id="cartSidebar" class="cart-sidebar">
  <div class="cart-sidebar-header d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <h5 class="mb-0">Your Cart</h5>
    <button class="btn-close" aria-label="Close" id="closeCartSidebar"></button>
  </div>
  <div class="cart-sidebar-body px-3 py-2">
    {% if cart_items %}
      {% for item in cart_items %}
        <div class="cart-item d-flex justify-content-between align-items-center mb-2">
          <div>
            <strong>{{ item.product.title }}</strong><br>
            <small>{{ item.quantity }} x {{ item.product.price }} zł</small>
          </div>
          <div>{{ item.quantity|floatformat:0|add:item.product.price|floatformat:2 }} zł</div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-muted">Cart is empty.</p>
    {% endif %}
  </div>

  <div class="cart-sidebar-footer px-3 py-2 border-top">
    <a href="{% url 'cart-sidebar' %}" class="btn btn-dark w-100 animated-checkout-btn">
      Checkout
    </a>
  </div>

</div>
